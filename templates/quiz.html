
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Quiz</h2>

    <form method="POST" action="{{ url_for('submit_quiz', token=token) }}">
        {% if questions %}
            <div class="list-group">
                {% for q in questions %}
                <div class="mb-4">
                    <h5>Q{{ loop.index }}. {{ q.question }}</h5>
                    {% for option in q.options %}
                        <div class="form-check">
                            <input 
                                class="form-check-input" 
                                type="radio" 
                                id="q{{ q.id }}_{{ loop.index }}" 
                                name="{{ q.id }}" 
                                value="{{ option }}"
                                {% if answers and answers.get(q.id|string) == option %}checked{% endif %}
                            >
                            <label class="form-check-label" for="q{{ q.id }}_{{ loop.index }}">
                                {{ option }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        {% else %}
            <p>No questions available.</p>
        {% endif %}
    </form>
</div>
{% endblock %}
